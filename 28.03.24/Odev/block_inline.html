<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilgi Cekici Haber - Kemal</title>

    <style>
        .Haber{
            padding: 10px;
            border: 2px solid gray;
            margin: 10px;
        }
        .baslik{
            font-size: 30px;
            color: green;
        }
        .detay{
            font-size: 20px;
            color: solid black;
        }
        .tarih{
            color: grey;
        }

    </style>
</head>
<body>

    <div class="Haber">
        <p class="baslik">
            <b>Dünya'nın En Büyük Su Altı Mağarası Keşfedildi!</b>
        </p>

        <p class="detay">
            <b>Bir ekip bilim insanı, Pasifik Okyanusu'nun derinliklerinde, insan eli değmemiş
            devasa bir su altı mağarası buldu. Mağara, rekor boyutuyla bilim dünyasında büyük
            heyecan yarattı.</b>
        </p>
    
        <p class="tarih">
            Yayınlanma Tarihi: 20 Nisan 2024
        </p>

    </div>
    
    
</body>
</html>
