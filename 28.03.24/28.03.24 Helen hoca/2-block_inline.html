<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block ve Inline</title>
    <style>
.karakter{
    background-color: bisque;
    padding: 10px;
    border: 3px solid black;
    border-radius: 10px;
}
.sevilenKarakter{
    border: 5px solid red;
    border-radius: 10px;
    margin: 5px;
}
span{
    color: red;
}
.prof{
    background-color: aqua;
}
.maceraci{
    color: blueviolet;
}
    </style>

</head>
<body>

<div class="karakter">

<h2>Han Solo</h2>
<p>Galaksilerin en hizli kasifi</p>

</div>

<div class="sevilenKarakter">
    <h2>Indiana Jones</h2>
    <p>Arkeoloji <span class="prof">Profesoru</span> ve <i class="maceraci">maceraci</i>  kisilik</p>


</div>

    
</body>
</html>
