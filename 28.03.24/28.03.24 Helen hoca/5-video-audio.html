<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Audio</title>
</head>
<body>
    <h1>VIDEO-AUDIO</h1>

    <h3>AUDIO</h3>
    <audio src="./audio.mp3" controls></audio>
    <!-- otomatik calmasi icin controls yerine autoplay sececegiz -->
    <!-- controls ya da autoplay yazilmazsa calismaz -->

    <h3>VIDEO</h3>
    <video src="./nature.mp4" controls width="500px"></video>

    <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4"/>
    </video>

    <!-- herhangi bir web sitesinden video cekmek icin wideoya gir paylas kisminda embedden kodu cek.  -->

    <!-- iframle birlikte cekerseniz ekstra isleme gerek yok ya da yukaridaki gibi linki de kullanabilirsiniz  ama url'den cekme embedden cek-->

</body>
</html>
